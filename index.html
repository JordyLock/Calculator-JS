<!DOCTYPE html>
<html>
<head>
	<title>Calculator JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="JavaScript" type="js" href="JavaScript">
	
</head>
<body>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
				<span class="clear">C</span>
		<div class="screen">
				<p id="register"></p>

		</div>
	</div>

	<div class="keys">
		<!-- operators and other keys -->
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span><button id="btn1">1</button></span>
				<span><button id="btn2">2</button></span>
				<span>3</span>
				<span class="operator">รท</span>
				<span>0</span>
				<span>.</span>
				<span class="equals">=</span>
				<span class="operator">x</span>
	</div>
</div>



</body>
</html>
