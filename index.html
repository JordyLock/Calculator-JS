<!DOCTYPE html>
<html>
<head>
	<title>Calculator JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	
</head>
<body>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
				<button onclick="history.go(0)" class="clear">C</button>
		<div id="screen">
				<p id="register"> </p>

		</div>
	</div>

	<div class="keys">
		<!-- operators and other keys -->
				<!-- <input id="a" type="number" onkeypress="validate(event)">
				<input id="b" type="number" onkeypress="validate(event)">
				<input type="button" onclick="sum()" value="+" class="clickable">
				<input type="button" onclick="rest()" value="-" class="clickable">
				<input type="button" onclick="multiply()" value="*" 
				class="clickable">
				<input type="button" onclick="divide()" value="/" class="clickable">

 -->





				<button id="btn7">7</button>
				<button id="btn8">8</button>
				<button id="btn9">9</button>
				<button onclick= "javascript: plus();" class="operator" id="btn+">+ </button>
				<button id="btn4">4</button>
				<button id="btn5">5</button>
				<button id="btn6">6</button>
				<button onclick= "javascript: minus();" class="operator" id="btn-">- </button> 
				<button id="btn1">1</button>
				<button id="btn2">2</button>
				<button id="btn3">3</button>
				<button onclick= "javascript: divide();" class="operator" id="btn/">/ </button> 
				<button id="btn0">0</button>
				<button id="btn.">.</button>
				<button onclick= "javascript: is();" class="equals" id="btn=">=</button>
				<button onclick= "javascript: multiply();" class="operator" id="btnx">x </button>
	</div>
</div>

<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
